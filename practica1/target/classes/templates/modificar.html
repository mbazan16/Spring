<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />

</head>
<body>
	<div id="content">
		
	<div id="logo">
		<h1><a href="index.html">Librería</a></h1>
	</div>
	<div class="line"></div>

	<form action="/modificarLibro" method="post">
		<h4><b>Datos del libro</b></h4>
		<p>
			<h3><b>Autor:</b> <input type='text' name='autor' /></h3>
		</p>
		
		<p>
			<h3><b>Titulo:</b> <input type='text' name='titulo' /> </h3>
		</p>
		
		<p>
			<h3><b>Numero de paginas:</b> <input type='text' name='numPaginas' /> </h3>
		</p>
		
		<p>
			<h3><b>Fecha de publicacion:</b> <input type='text' name='fecha' /> </h3>
		</p>
		
		<p>
			<h3><b>Precio de venta:</b> <input type='text' name='precioVenta' /></h3>
		</p>
		
		<p>
			<h3><b>Categoria:</b> <input type='text' name='categoria' /></h3>
		</p>
		
		<p>
			<h3><b>Nombre de la editorial:</b> <input type='text' name='nombre' /></h3>
		</p>
		
	
		<p>
			<h3><b>Telefono:</b> <input type='text' name='telefono' /></h3>
		</p>
		

	    	<p>
			<h3><b>Email:</b> <input type='text' name='email' /></h3>
		</p>
		
		
		<p>
			<h3><b>Codigo postal:</b> <input type='text' name='codigoPostal' /></h3>
		</p>
		
		
		<p>
			<h3><b>Código de identificacion fiscal:</b> <input type='text' name='codIF' /></h3>
		</p>
		
		
		<input type='submit' name='modificar' value='Modificar' /> 
	</form>
	<br/>
	<h3><a href="/">Volver</a></h3>
	</div>
</body>
</html>
