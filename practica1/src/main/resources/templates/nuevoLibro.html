<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />

</head>
<body>
	<div id="content">
		
	<div id="logo">
		<h1><a href="index.html">Librería</a></h1>
	</div>
	<div class="line"></div>

	<h4>Insertar nuevo libro al catalogo</h4>
	
	<form action="/insertar" method="post">
		<h1>Datos del libro</h1>
		<br/>
		<h3>Editorial: <select name="nombre"> 
				<option th:if="editorial.id != null" th:each="editorial : ${editoriales}"
					th:value="${editorial.nombre}" th:text="${editorial.nombre}"></option>
			</select> </h3>
			<h3><a href="/nuevaEditorial">Registrar nueva editorial</a></h3>
		<p>
			<h3><b>Autor:</b> <input type='text' name='autor' placeholder='Autor'/></h3>
	    </p>
		<p>
			<h3><b>Titulo:</b> <input type='text' name='titulo' placeholder='Titulo' /></h3>
	    </p>
		<p>
			<h3><b>Numero de paginas:</b> <input type='numer' name='numPaginas'  placeholder='25'/></h3>
	    </p>
		<p>
			<h3><b>Año de publicacion:</b> <input type='number' name='fecha' placeHolder='2020'/></h3>
	    </p>
		<p>
			<h3><b>ISBN:</b> <input type='text' name='isbn' placeholder='ISBN' /></h3>
	    </p>
		<p>
			<h3><b>Precio de venta:</b> <input type='text' name='precioVenta' placeholder='25.5'/></h3>
	    </p>
		<p>
			<h3><b>Categoria:</b> <input type='text' name='categoria' placeholder='Categoria'/></h3>
	    </p>
		
		<input type='submit' name='insertar' value='Insertar' />
	</form>
<br/>
<h3><a href="/">Volver</a></h3>
</div>
</body>
</html>
